<!DOCTYPE html>
    <html>
    <head>
      <title>網頁登錄</title>
      <link rel="stylesheet" href="{{ url_for('static',filename='styles_login.css') }}">
      <link rel="stylesheet" href="{{ url_for('static',filename='styles_index.css') }}">  
      <meta charset="utf-8" />
    </head>
    <body class="center_body">
      <header> 
        <h2 class="logo">NBA 運彩下注網</h2>
        <nav class="navigation">
          <a href ="/view">比賽資訊</a>
          <a href="/team">季後賽球隊資訊</a>
          <a href="/player">季後賽球員資訊</a>
          <a href="/login">會員登入</a>
          <a href="/gameplay">下注玩法</a>
        </nav>
      </header>
      <div class="login-container">
        <h2>登入</h2>
        <form action="/login_result" method="POST">
          <label for="memberId">會員信箱：</label>
          <input type="memberId" name="memberId" required><br><br>
          <label for="password">密碼:</label>
          <input type="password" name="password" required><br><br>
          <button type="submit" class="submit" id="login">登入</button>
          <button type="button" class="register" onclick="window.location.href='/add'">會員註冊</button>
        </form>
      </div>
    </body>
    </html>
